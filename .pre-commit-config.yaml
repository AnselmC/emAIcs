repos:
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v1.3.0'
  hooks:
    - id: mypy
      
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.1.5
  hooks:
    - id: ruff
      name: ruff lint
      args: [ --fix ]
    - id: ruff-format
      name: ruff format
